<html>
<head>
  <title>Friends</title>
</head>
<body>

 <h2>These are all my friends!</h2>

  {% for friend in friends: %}

    <table>
       <tr>
        <td>{{friend['id']}}</td>
        <td>{{friend['first_name']}}</td>
        <td>{{friend['last_name']}}</td>
        <td>{{friend['occupation']}}</td>
        <td><form action="/friends/{{friend["id"]}}/edit" method='GET'><input type='submit' value='Edit'></form></td>
        <td><form action="/friends/{{friend["id"]}}/delete" method='POST'><input type='submit' value='Delete'></form></td>
      </tr>
    </table>
    
  {% endfor %}



  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="occupation">Occupation:<input type="text" name="occupation" id="occupation"></label>
    <input type="submit" value="Add">
  </form>
  
</body>
</html>
